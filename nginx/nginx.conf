user nginx;
worker_processes auto;

events {
worker_connections 1024;
}

http {
include       mime.types;
default_type  application/octet-stream;

sendfile        on;
keepalive_timeout 65;

    server {
        # Nginx listens on port 80 inside its container
        listen 80;

        # Serve from the root path
        location / {
            # Proxy requests to the web app service. 
            # The name 'webapp' resolves to the webapp container's IP within the Docker network.
            proxy_pass http://webapp:5000;

            # Recommended proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle 502 Bad Gateway while the webapp service is starting up
            proxy_next_upstream error timeout invalid_header http_500 http_503 http_504;
        }
    }
}