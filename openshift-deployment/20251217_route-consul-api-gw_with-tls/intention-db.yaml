apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: demo-db
  namespace: mesh-db-tproxy
# Allow traffic from app to postgres
spec:
  destination:
    name: demo-db
    namespace: mesh-db-tproxy
  sources:
    - name: demo-app
      namespace: mesh-be-tproxy
      action: allow